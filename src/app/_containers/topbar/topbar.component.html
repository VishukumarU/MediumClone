<nav class="navbar navbar-light">
    <div class="container">
        <a [routerLink]="['/']" routerLinkActive="router-link-active" class="navbar-brand">Medium</a>
        <ul class="nav navbar-nav pull-xs-right">
            <li class="nav-item">
                <a [routerLink]="['/']" class="nav-link">Home</a>
            </li>
            <ng-container *ngIf="isLoggedIn$ | async">
                <li class="nav-item">
                    <a [routerLink]="['/article/new']" routerLinkActive="active" class="nav-link">
                        <i class="ion-compose"></i>
                        &nbsp; New Post
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/settings']" routerLinkActive="active" class="nav-link">
                        <i class="ion-gear-a"></i>
                        &nbsp; Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/profile', (currentUser$|async)?.username]" routerLinkActive="active"
                        class="nav-link">
                        <img class="user-pic" [src]="(currentUser$|async)?.image" />
                        &nbsp; {{(currentUser$|async)?.username}}
                    </a>
                </li>
            </ng-container>
            <ng-container *ngIf="(isAnonymous$|async)">
                <li class="nav-item">
                    <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">
                        Sign In
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/register']" routerLinkActive="active" class="nav-link">
                        Sign Up
                    </a>
                </li>
            </ng-container>
        </ul>
    </div>
</nav>
