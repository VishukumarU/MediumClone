<div class="article-page">
    <div class="banner">
        <div *ngIf="article$|async as article" class="container">
            <h1>{{article.title}}</h1>
            <app-article-meta [article]="article" [isAuthor]="isAuthor$|async"></app-article-meta>
        </div>
    </div>
    <div class="container page">
        <app-loader *ngIf="isLoading$ | async"></app-loader>
        <app-error-message *ngIf="error$ | async"></app-error-message>

        <ng-container *ngIf="article$|async as article">
            <div class="row article-content">
                <div class="col-xs-12">
                    <div>
                        <p>{{article.body}}</p>
                    </div>
                    <app-tag [tags]="article.tagList"></app-tag>
                </div>
            </div>
            <hr>
            <div class="article-actions">
                <app-article-meta [article]="article" [isAuthor]="isAuthor$|async"></app-article-meta>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-8 offset-md-2">
                    <div>
                        <app-loader *ngIf="(isCommentLoading$ | async)"></app-loader>
                        <!-- <app-backend-error-messages></app-backend-error-messages> -->
                        <form [formGroup]="form" (ngSubmit)="onAddComment(article.slug)" class="card comment-form">
                            <fieldset>
                                <div class="card-block">
                                    <textarea class="form-control" formControlName="comment" rows="3"></textarea>
                                </div>
                                <div class="card-footer">
                                    <img src="{{(currentUser$|async)?.image}}">
                                    <button class="btn btn-sm btn-primary" type="submit">Post</button>
                                </div>
                            </fieldset>
                        </form>
                        <ng-container *ngFor="let comment of comments$|async">
                            <app-comment [isAuthor]="(currentUser$|async)?.username === comment.author.username"
                                [comment]="comment" (removeComment)="onRemoveComment($event, article.slug)">
                            </app-comment>
                        </ng-container>

                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
