<div class="editor-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
                <app-loader *ngIf="isSubmitting"></app-loader>
                <app-backend-error-messages *ngIf="errors" [backendErrors]="errors"></app-backend-error-messages>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input type="text" name="" id="" class="form-control form-control-lg"
                                placeholder="Article title" formControlName="title">
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" name="" id="" class="form-control form-control-lg"
                                placeholder="What is this article about?" formControlName="description">
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea name="" id="" rows="8" class="form-control form-control-lg"
                                placeholder="Write your article(in markdown)" formControlName="body"></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" name="" id="" class="form-control form-control-lg"
                                placeholder="Enter tags" formControlName="tagList">
                        </fieldset>
                        <fieldset>
                            <button class="btn btn-lg pull-xs-right btn-primary" type="submit"
                                [disabled]="!form.valid || isSubmitting">Publish Article</button>
                        </fieldset>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
