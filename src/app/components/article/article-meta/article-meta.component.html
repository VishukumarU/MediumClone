<div class="article-meta">
    <a [routerLink]="['/profile', article.author.username]">
        <img [src]="article.author.image" />
    </a>
    <div class="info">
        <a [routerLink]="['/profile', article.author.username]">
            {{article.author.username}}
        </a>
        <span class="date">{{article.createdAt}}</span>
    </div>
    <span *ngIf="isAuthor; else followUserTemplate">
        <a [routerLink]="['/article', article.slug, 'edit']" class="btn btn-sm btn-outline-secondary">
            <i class="ion-edit"></i>&nbsp;EDIT ARTICLE
        </a>
        <button (click)="onDeleteArticle()" class="btn btn-sm btn-outline-danger">
            <i class="ion-trash-a"></i>&nbsp;DELETE ARTICLE
        </button>
    </span>
    <ng-template #followUserTemplate>
        <span>
            <app-follow-button [username]="article.author.username" [triggerProfile]="true">
            </app-follow-button>
            <app-add-to-favourite [isFavourited]="article.favorited" [favouritesCount]="article.favoritesCount"
                [slug]="article.slug" [favouriteText]="true">
            </app-add-to-favourite>
        </span>
    </ng-template>
</div>
