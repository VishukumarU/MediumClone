<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
            <div class="articles-toggle">
                <ul class="nav nav-pills outline-active">
                    <li class="nav-item">
                        <a [routerLink]="['/profile', profile.username,]" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}" class="nav-link">My
                            Posts</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/profile', profile.username, 'favourites']" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}" class="nav-link">
                            Favorited
                            Posts </a>
                    </li>
                </ul>
            </div>
            <app-feed [apiUrl]="apiUrl"></app-feed>
        </div>
    </div>
</div>
