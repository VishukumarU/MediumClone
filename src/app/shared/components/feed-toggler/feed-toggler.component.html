<div class="feed-toggle">
    <ul class="nav nav-pills outline-active">
        <li class="nav-item" *ngIf="isLoggedIn$|async">
            <a class="nav-link" [routerLink]="['/feed']" routerLinkActive="active">Your Feed</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active">Global Feed</a>
        </li>
        <li class="nav-item" *ngIf="tagName">
            <a class="nav-link" [routerLink]="['/tag', tagName]" routerLinkActive="active">
                <i class="ion-pound"></i>
                {{tagName}}
            </a>
        </li>
    </ul>
</div>
