<ng-container *ngIf="profile$|async as profile">
    <button class="btn btn-sm btn-secondary action-btn" (click)="updateFollowing(profile.following, profile.username)">
        <i [ngClass]="{'ion-minus-round': profile.following, 'ion-plus-round':!profile.following}"></i>
        &nbsp;{{profile.following? 'Unfollow' :'Follow'}} {{profile.username}}
    </button>
</ng-container>
